<style>
  /* Loading Overlay */
  .loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #4b4166, #1e192b);
    z-index: 10000;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }

  .loading-overlay.active {
    display: flex;
  }

  /* Spinner */
  .loading-spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(173, 145, 104, 0.2);
    border-top-color: #ad9168;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Loading Text */
  .loading-text {
    color: #ad9168;
    font-size: 18px;
    font-weight: 500;
    margin-top: 20px;
    text-align: center;
  }

  /* Dots Animation */
  .loading-dots {
    display: inline-block;
    width: 20px;
  }

  .loading-dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }

  @keyframes dots {
    0%, 20% { content: ''; }
    40% { content: '.'; }
    60% { content: '..'; }
    80%, 100% { content: '...'; }
  }

  /* Progress Ring (optional, for forms) */
  .loading-progress {
    width: 80px;
    height: 80px;
    position: relative;
    margin-bottom: 20px;
  }

  .loading-progress svg {
    transform: rotate(-90deg);
  }

  .loading-progress circle {
    fill: none;
    stroke: rgba(173, 145, 104, 0.2);
    stroke-width: 4;
  }

  .loading-progress circle.progress {
    stroke: #ad9168;
    stroke-dasharray: 251;
    stroke-dashoffset: 251;
    animation: progress 2s ease-in-out infinite;
  }

  @keyframes progress {
    0% { stroke-dashoffset: 251; }
    50% { stroke-dashoffset: 0; }
    100% { stroke-dashoffset: -251; }
  }
</style>

<!-- Loading Overlay HTML -->
<div id="loadingOverlay" class="loading-overlay">
  <div class="loading-spinner"></div>
  <div class="loading-text">
    Loading<span class="loading-dots"></span>
  </div>
</div>

<script>
  // Show loading overlay
  function showLoading(message) {
    const overlay = document.getElementById('loadingOverlay');
    const text = overlay.querySelector('.loading-text');
    if (message) {
      text.innerHTML = message + '<span class="loading-dots"></span>';
    }
    overlay.classList.add('active');
  }

  // Hide loading overlay
  function hideLoading() {
    const overlay = document.getElementById('loadingOverlay');
    overlay.classList.remove('active');
  }

  // Show loading on form submit
  document.addEventListener('submit', function(e) {
    // Don't show for logout or other quick actions
    const form = e.target;
    if (form && !form.classList.contains('no-loading')) {
      showLoading('Submitting');
    }
  });

  // Navigate to dashboard using document.write() pattern (no iframe navigation!)
  // SAVES current form data first to prevent data loss
  function navigateToDashboard(clientId, message) {
    showLoading(message || 'Saving and returning to Dashboard');

    // Find the current form (search for any form with tool page pattern)
    const forms = document.querySelectorAll('form[id*="Page"]');
    let currentForm = null;
    let toolId = null;

    for (let form of forms) {
      currentForm = form;
      // Extract toolId from form ID (e.g., "tool2Page3Form" -> "tool2")
      const match = form.id.match(/^(tool\d+)/);
      if (match) {
        toolId = match[1];
      }
      break;
    }

    // Get form data (without validation - allow incomplete forms when returning to dashboard)
    const formData = currentForm ? new FormData(currentForm) : new FormData();
    const data = Object.fromEntries(formData.entries());

    // If we have a form with data, save it first
    if (currentForm && toolId && Object.keys(data).length > 0) {
      console.log(`Saving ${toolId} data before navigating to dashboard`);

      // Save current page data, then load dashboard
      google.script.run
        .withSuccessHandler(function() {
          console.log('Data saved, loading dashboard...');
          // After saving, load the dashboard
          google.script.run
            .withSuccessHandler(function(dashboardHtml) {
              // Save dashboard location BEFORE document.write() to prevent refresh recovery loop
              try {
                sessionStorage.setItem('_ftpCurrentLocation', JSON.stringify({
                  view: 'dashboard',
                  toolId: null,
                  page: null,
                  clientId: clientId,
                  timestamp: Date.now()
                }));
              } catch(e) {}
              // Replace current document with dashboard HTML
              document.open();
              document.write(dashboardHtml);
              document.close();
              // Note: History state is pushed by initHistoryManager when dashboard loads
            })
            .withFailureHandler(function(error) {
              hideLoading();
              console.error('Dashboard navigation error:', error);
              alert('Error loading dashboard: ' + error.message);
            })
            .getDashboardPage(clientId);
        })
        .withFailureHandler(function(error) {
          // Even if save fails, still navigate to dashboard (don't block user)
          console.warn('Save failed, navigating to dashboard anyway:', error);
          google.script.run
            .withSuccessHandler(function(dashboardHtml) {
              // Save dashboard location BEFORE document.write() to prevent refresh recovery loop
              try {
                sessionStorage.setItem('_ftpCurrentLocation', JSON.stringify({
                  view: 'dashboard',
                  toolId: null,
                  page: null,
                  clientId: clientId,
                  timestamp: Date.now()
                }));
              } catch(e) {}
              document.open();
              document.write(dashboardHtml);
              document.close();
              // Note: History state is pushed by initHistoryManager when dashboard loads
            })
            .withFailureHandler(function(error) {
              hideLoading();
              console.error('Dashboard navigation error:', error);
              alert('Error loading dashboard: ' + error.message);
            })
            .getDashboardPage(clientId);
        })
        .saveToolPageData(toolId, data);
    } else {
      // No form data to save, just navigate directly
      console.log('No form data to save, navigating directly to dashboard');
      google.script.run
        .withSuccessHandler(function(dashboardHtml) {
          // Save dashboard location BEFORE document.write() to prevent refresh recovery loop
          try {
            sessionStorage.setItem('_ftpCurrentLocation', JSON.stringify({
              view: 'dashboard',
              toolId: null,
              page: null,
              clientId: clientId,
              timestamp: Date.now()
            }));
          } catch(e) {}
          // Replace current document with dashboard HTML
          document.open();
          document.write(dashboardHtml);
          document.close();
          // Note: History state is pushed by initHistoryManager when dashboard loads
        })
        .withFailureHandler(function(error) {
          hideLoading();
          console.error('Dashboard navigation error:', error);
          alert('Error loading dashboard: ' + error.message);
        })
        .getDashboardPage(clientId);
    }
  }

  // DEPRECATED: Old navigation function (causes white screen in iframes)
  // Use navigateToDashboard() instead
  function navigateWithLoading(url, message) {
    console.warn('navigateWithLoading is deprecated - attempting fallback');

    // Try to extract clientId from URL
    const urlObj = new URL(url, window.location.href);
    const clientId = urlObj.searchParams.get('client');

    if (clientId && url.includes('dashboard')) {
      // Use new pattern for dashboard navigation
      navigateToDashboard(clientId, message);
    } else {
      // Fallback for other URLs (will likely fail in iframe)
      showLoading(message || 'Loading');
      window.location.href = url;
    }
  }
</script>
