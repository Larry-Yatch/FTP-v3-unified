      border-left: 3px solid #eab308;

      margin-top: 12px;
      border-radius: 0 6px 6px 0;
      font-size: 0.85rem;
    }

    .edu-tip strong {
      color: #eab308;
    }

    @media (max-width: 600px) {
      .edu-comparison-grid {
        grid-template-columns: 1fr;
      }
    }

    /* Sprint 11.2: Persistent Profile Banner */
    .profile-banner {
      display: none;
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.15) 0%, rgba(139, 92, 246, 0.1) 100%);
      border: 1px solid rgba(79, 70, 229, 0.3);
      border-radius: 12px;
      padding: 16px 24px;
      margin-bottom: 24px;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .profile-banner.show {
      display: flex;
    }

    .profile-banner-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .profile-banner-icon {
      font-size: 2.5rem;
    }

    .profile-banner-details {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .profile-banner-label {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .profile-banner-name {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .profile-banner-stats {
      display: flex;
      gap: 24px;
      align-items: center;
    }

    .profile-banner-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }

    .profile-banner-stat-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--gold, #ad9168);
    }

    .profile-banner-stat-label {
      font-size: 0.7rem;
      color: var(--color-text-muted);
      text-transform: uppercase;
    }

    .profile-banner-change {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: var(--color-text-secondary);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .profile-banner-change:hover {
      border-color: var(--color-primary);
      color: var(--color-primary);
      background: rgba(79, 70, 229, 0.1);
    }

    @media (max-width: 768px) {
      .profile-banner {
        flex-direction: column;
        text-align: center;
      }
      .profile-banner-info {
        flex-direction: column;
      }
      .profile-banner-stats {
        flex-wrap: wrap;
        justify-content: center;
      }
    }

    /* Sprint 11.2: Section Summaries */
    .section-summary {
      display: none;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.02);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
      color: var(--color-text-secondary);
    }

    .section-summary.show {
      display: block;
    }

    .section-summary-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px 32px;
    }

    .section-summary-item {
      display: flex;
      gap: 6px;
    }

    .section-summary-item strong {
      color: var(--color-text-muted);
      font-weight: 500;
    }

    .section-summary-item span {
      color: var(--gold, #ad9168);
      font-weight: 600;
    }

    /* Sprint 5.1: Current State Grid */
    .current-state-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .state-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px;
    }

    .state-card.highlight {
      background: rgba(79, 70, 229, 0.1);
      border-color: rgba(79, 70, 229, 0.3);
    }

    .state-label {
      font-size: 0.85rem;
      color: var(--color-text-muted);
      margin-bottom: 4px;
    }

    .state-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: 8px;
    }

    .state-breakdown {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .state-breakdown span {
      font-size: 0.8rem;
      color: var(--color-text-muted);
      background: rgba(255, 255, 255, 0.05);
      padding: 2px 8px;
      border-radius: 4px;
    }

    /* Sprint 5.2: Investment Score Display */
    .investment-score-display {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 12px;
      padding: 20px;
    }

    .score-selector {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .score-label {
      font-size: 0.95rem;

    }

    .score-buttons {

      gap: 8px;
    }

    .score-btn {
      flex: 1;
      padding: 12px 8px;
      border: 2px solid rgba(79, 70, 229, 0.3);
      background: rgba(79, 70, 229, 0.05);
      border-radius: 8px;
      color: var(--color-text-primary);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .score-btn:hover {
      border-color: var(--color-primary);
      background: rgba(79, 70, 229, 0.15);
    }

    .score-btn.selected {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: white;
    }

    .score-description {
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      padding: 8px 12px;
      background: rgba(79, 70, 229, 0.1);
      border-radius: 6px;
      text-align: center;
    }

    /* Sprint 5.3: Tax Strategy Toggle */
    .tax-strategy-toggle {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .tax-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    @media (max-width: 768px) {
      .tax-options {
        grid-template-columns: 1fr;
      }
    }

    .tax-option {
      display: block;
      padding: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tax-option:hover {
      border-color: rgba(79, 70, 229, 0.5);
      background: rgba(79, 70, 229, 0.05);
    }

    .tax-option.selected {
      border-color: var(--color-primary);
      background: rgba(79, 70, 229, 0.15);
    }

    .tax-option input[type="radio"] {
      display: none;
    }

    .tax-option-content {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .tax-option-title {
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .tax-option-desc {
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }

    .tax-recommendation {
      font-size: 0.9rem;
      padding: 12px 16px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 8px;
      color: var(--color-text-secondary);
    }

    .recommendation-label {
      color: #22c55e;
      font-weight: 500;
    }

    /* Sprint 5.4: Employer Match Display */
    .employer-match-section {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-top: 8px;
    }

    .employer-match-display {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .match-icon {
      font-size: 2rem;
    }

    .match-info {
      flex: 1;
    }

    .match-amount {
      font-size: 1.3rem;
      font-weight: 700;
      color: #22c55e;
    }

    .match-label {
      font-size: 0.85rem;
      color: var(--color-text-muted);
    }

    .match-annual {
      font-size: 1rem;
      color: var(--color-text-secondary);
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* Sprint 8.1: Trauma Insight Section */
    .trauma-insight-section {
      background: linear-gradient(135deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-top: 16px;
    }

    .trauma-insight-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      margin-bottom: 0;
    }

    .trauma-insight-header.expanded {
      margin-bottom: 16px;
    }

    .trauma-insight-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .trauma-insight-icon {
      font-size: 1.5rem;
    }

    .trauma-insight-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .trauma-insight-type {
      font-size: 0.85rem;
      color: rgba(139, 92, 246, 0.9);
      font-weight: 500;
    }

    .trauma-insight-toggle {
      font-size: 1rem;
      color: var(--color-text-muted);
      transition: transform 0.3s ease;
    }

    .trauma-insight-toggle.collapsed {
      transform: rotate(-90deg);
    }

    .trauma-insight-body {
      display: block;
    }

    .trauma-insight-body.collapsed {
      display: none;
    }

    .trauma-insight-card {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .trauma-insight-card:last-child {
      margin-bottom: 0;
    }

    .trauma-insight-card-title {
      font-size: 0.85rem;
      font-weight: 600;
      color: rgba(139, 92, 246, 0.9);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .trauma-insight-card-content {
      font-size: 0.95rem;
      color: var(--color-text-secondary);
      line-height: 1.6;
    }

    .trauma-insight-healing {
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(34, 197, 94, 0.05));
      border: 1px solid rgba(34, 197, 94, 0.3);
    }

    .trauma-insight-healing .trauma-insight-card-title {
      color: #22c55e;
    }

    .trauma-no-data {
      text-align: center;
      padding: 16px;
      color: var(--color-text-muted);
      font-style: italic;
    }

    .trauma-no-data a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .trauma-no-data a:hover {
      text-decoration: underline;
    }

    /* Sprint 10.1: Backup Questions Section */
    .backup-questions-section {
      background: linear-gradient(135deg, rgba(251, 191, 36, 0.1), rgba(251, 191, 36, 0.05));
      border: 2px solid rgba(251, 191, 36, 0.3);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
    }

    .backup-intro {
      margin-bottom: 24px;
    }

    .backup-intro-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--color-text-primary);
      margin-bottom: 16px;
    }

    .backup-explanation {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 16px;
    }

    .backup-explanation-text {
      color: var(--color-text-primary);
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .backup-recommendation {
      color: var(--color-text-secondary);
      font-size: 0.95rem;
      margin-bottom: 16px;
    }

    .backup-tool-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .backup-tool-btn {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 12px 20px;
      background: linear-gradient(135deg, var(--color-primary), #6366f1);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .backup-tool-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    .backup-tool-btn-name {
      font-weight: 700;
      font-size: 1rem;
      color: white;
    }

    .backup-tool-btn-desc {
      font-size: 0.8rem;
      opacity: 0.85;
      color: white;
    }

    .backup-continue-text {
      font-size: 1rem;
      color: var(--color-text-secondary);
      font-style: italic;
    }

    .backup-tier {
      background: rgba(0, 0, 0, 0.15);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .backup-tier-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .backup-tier-icon {
      font-size: 1.5rem;
    }

    .backup-tier-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .backup-tier-description {
      font-size: 0.9rem;
      color: var(--color-text-muted);
      margin-bottom: 20px;
    }

    /* Add spacing between backup questions */
    .backup-tier .form-group {
      margin-bottom: 28px;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .backup-tier .form-group:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .backup-slider {
      margin-top: 8px;
    }

    .backup-score-buttons {
      display: flex;
      gap: 8px;
      margin: 12px 0 8px 0;
    }

    .backup-score-buttons .score-btn {
      width: 44px;
      height: 44px;
      border-radius: 8px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      color: var(--color-text-secondary);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .backup-score-buttons .score-btn:hover {
      border-color: var(--color-primary);
      background: rgba(79, 70, 229, 0.1);
    }

    .backup-score-buttons .score-btn.selected {
      border-color: var(--color-primary);
      background: var(--color-primary);
      color: white;
    }

    .score-label-display {
      font-size: 0.9rem;
      color: var(--color-text-secondary);
      text-align: center;
      margin-top: 4px;
    }

    .backup-statement-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 12px;
    }

    .backup-statement-group .statement-card {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      color: var(--color-text-secondary);
    }

    .backup-statement-group .statement-card:hover {
      border-color: rgba(251, 191, 36, 0.4);
      background: rgba(251, 191, 36, 0.05);
    }

    .backup-statement-group .statement-card.selected {
      border-color: #fbbf24;
      background: rgba(251, 191, 36, 0.15);
      color: var(--color-text-primary);
    }

    .backup-statement-group .statement-card input[type="radio"] {
      display: none;
    }

    /* Sprint 5.5: Vehicle Sliders */
    .vehicle-allocation-section {
      margin-top: 24px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    .allocation-summary {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 20px;
      background: rgba(79, 70, 229, 0.1);
      border-radius: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .budget-label, .allocated-label {
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    .budget-amount, .allocated-amount {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .budget-reference {
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    /* Budget Editor */
    .budget-editor {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .budget-currency {
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--color-text-primary);
    }

    .budget-input {
      width: 100px;
      padding: 6px 10px;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--color-text-primary);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      text-align: right;
    }

    .budget-input:focus {
      outline: none;
      border-color: var(--color-primary);
      background: rgba(255, 255, 255, 0.15);
    }

    .budget-input::-webkit-inner-spin-button,
    .budget-input::-webkit-outer-spin-button {
      opacity: 1;
    }

    .budget-display {
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    /* Reset Button */
    .btn-reset {
      padding: 6px 12px;
      font-size: 0.85rem;
      color: var(--color-text-secondary);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-left: auto;
    }

    .btn-reset:hover {
      background: rgba(255, 255, 255, 0.2);
      color: var(--color-text-primary);
    }

    /* Lock Button - Tool 4 style */
    .lock-btn {
      background: transparent;
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: rgba(255, 255, 255, 0.6);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
      min-width: 80px;
    }

    .lock-btn:hover {
      border-color: rgba(255, 255, 255, 0.4);
      color: rgba(255, 255, 255, 0.8);
    }

    .lock-btn.locked {
      background: rgba(255, 193, 7, 0.2);
      border-color: #ffc107;
      color: #ffc107;
    }

    .vehicle-sliders {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    /* Vehicle slider container - Tool 4 card style */
    .vehicle-slider-row {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: background 0.2s ease, border-color 0.2s ease;
    }

    .vehicle-slider-row:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .vehicle-slider-row.roth-vehicle {
      border-left: 3px solid #22c55e;
    }

    .vehicle-slider-row.trad-vehicle {
      border-left: 3px solid #3b82f6;
    }

    .vehicle-slider-row.locked {
      background: rgba(255, 255, 255, 0.01);
      border-color: rgba(255, 193, 7, 0.3);
    }

    .vehicle-slider-row.locked .vehicle-slider {
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* Vehicle slider header - Tool 4 style */
    .vehicle-slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .vehicle-slider-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vehicle-slider-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--color-text-primary);
    }

    .vehicle-slider-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-primary);
    }

    .vehicle-slider-value .dollar-amount {
      color: #ffc107;
      margin-left: 8px;
      font-size: 1em;
    }

    .vehicle-slider-row.locked .vehicle-slider-value {
      color: #ffc107;
    }

    .vehicle-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .vehicle-icon {
      font-size: 1.2rem;
    }

    .vehicle-name {
      font-weight: 600;
      color: var(--color-text-primary);
      font-size: 1.1rem;
    }

    .vehicle-limit {
      font-size: 0.75rem;
      color: var(--color-text-muted);
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
    }

    /* Slider track - visual fill bar */
    .slider-track {
      position: relative;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-bottom: 10px;
      pointer-events: none; /* Let mouse events pass through to the range input */
    }

    .slider-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      border-radius: 5px;
      transition: width 0.15s ease-out;
      pointer-events: none; /* Let mouse events pass through to the range input */
    }

    .slider-fill.locked {
      background: linear-gradient(90deg, #f59e0b, #ffc107);
    }

    /* Range input - positioned to overlay the track */
    .vehicle-slider {
      width: 100%;
      -webkit-appearance: none;
      appearance: none;
      height: 10px;
      background: transparent;
      outline: none;
      position: relative;
      z-index: 2;
      cursor: pointer;
      margin-top: -20px; /* Overlay the slider-track above */
    }

    .vehicle-slider:disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }

    /* ========================================================================
     * CRITICAL: SLIDER DRAG FUNCTIONALITY - DO NOT REMOVE OR MODIFY
     * ========================================================================
     * These styles are REQUIRED for the slider thumb to be draggable.
     * Without them, users can only click on the track (not grab the thumb).
     *
     * This has been fixed 5+ times. If you are refactoring slider CSS:
     * 1. KEEP all ::-webkit-slider-runnable-track rules
     * 2. KEEP all ::-moz-range-track rules
     * 3. KEEP margin-top on thumb (centers it on track)
     * 4. KEEP cursor: grab/grabbing for UX feedback
     *
     * Why this happens: When using appearance:none on range inputs,
     * browsers require EXPLICIT track styling or the thumb will not drag.
     * See: docs/Tool6/Sprint-12-Tax-Logic-Improvements.md
     * ======================================================================== */

    /* Slider track - WebKit - REQUIRED for draggable thumb */
    .vehicle-slider::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      background: transparent;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Slider thumb - WebKit */
    .vehicle-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 24px;
      height: 24px;
      background: var(--color-primary);
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      margin-top: -7px; /* REQUIRED: Center thumb on track (track height - thumb height) / 2 */
    }

    .vehicle-slider::-webkit-slider-thumb:active {
      cursor: grabbing;
    }

    .vehicle-slider.locked::-webkit-slider-thumb {
      background: #ffc107;
    }

    /* Slider track - Firefox - REQUIRED for draggable thumb */
    .vehicle-slider::-moz-range-track {
      width: 100%;
      height: 10px;
      background: transparent;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Slider thumb - Firefox */
    .vehicle-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      background: var(--color-primary);
      border: 3px solid rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      cursor: grab;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .vehicle-slider::-moz-range-thumb:active {
