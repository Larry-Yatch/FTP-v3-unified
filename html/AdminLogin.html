<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Financial TruPath</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e192b 0%, #2d2640 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-section h1 {
      color: #1e192b;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .logo-section p {
      color: #666;
      font-size: 14px;
    }

    .admin-badge {
      display: inline-block;
      background: #ad9168;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #ad9168;
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background: #ad9168;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-button:hover {
      background: #9a7f5a;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(173, 145, 104, 0.3);
    }

    .login-button:active {
      transform: translateY(0);
    }

    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading-spinner {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .loading-spinner.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #ad9168;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #999;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <h1>Financial TruPath</h1>
      <p>Administrative Dashboard</p>
      <span class="admin-badge">ADMIN ACCESS</span>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          autocomplete="username"
          placeholder="Enter your username"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          autocomplete="current-password"
          placeholder="Enter your password"
        >
      </div>

      <button type="submit" class="login-button" id="loginButton">
        Sign In
      </button>
    </form>

    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
      <p style="margin-top: 12px; color: #666;">Authenticating...</p>
    </div>

    <div class="footer-text">
      Financial TruPath v3.9.0
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Validate
      if (!username || !password) {
        showError('Please enter both username and password');
        return;
      }

      // Show loading
      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';
      errorMessage.classList.remove('show');

      try {
        // Call backend
        google.script.run
          .withSuccessHandler(handleLoginSuccess)
          .withFailureHandler(handleLoginFailure)
          .adminLogin(username, password);

      } catch (error) {
        handleLoginFailure(error);
      }
    });

    function handleLoginSuccess(response) {
      if (response.success) {
        // Session is stored server-side in UserProperties
        // No need to store token client-side

        // Redirect to admin dashboard
        window.location.href = '<?= getScriptUrl() ?>?route=admin-dashboard';
      } else {
        showError(response.error || 'Invalid credentials');
        resetForm();
      }
    }

    function handleLoginFailure(error) {
      console.error('Login error:', error);
      showError('Login failed. Please try again.');
      resetForm();
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
    }

    function resetForm() {
      loginButton.disabled = false;
      loginButton.textContent = 'Sign In';
      loadingSpinner.classList.remove('show');
    }

    // Check if already logged in
    window.addEventListener('load', () => {
      const token = sessionStorage.getItem('adminToken');
      if (token) {
        // Redirect to dashboard
        window.location.href = '<?= getScriptUrl() ?>?route=admin-dashboard';
      }
    });
  </script>
</body>
</html>
